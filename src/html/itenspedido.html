<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens do pedido</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../img/itens.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script defer src="../js/itenspedido.js"></script>
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
  <div>
    <h2 class="text-2xl font-bold mb-2">Pedidos de Produtos</h2>
    <div class="table-container">
    <table class="table-auto">
        <thead>
            <tr>
                <th class="px-4 py-2">ID Pedido</th>
                <th class="px-4 py-2">ID Produto</th>
                <th class="px-4 py-2">Quantidade</th>
                <th class="px-4 py-2">Preço</th>
                <th class="px-4 py-2">Ações</th>
            </tr>
        </thead>
        <tbody id="pedidos-tbody">
            <!-- Rows serão adicionadas aqui dinamicamente -->
        </tbody>
    </table>
  </div>
    <form id="pedido-form" class="mt-4">
        <input id="id_produto" placeholder="ID Produto" class="border px-4 py-2 m-2" required>
        <input id="quantidade" placeholder="Quantidade" class="border px-4 py-2 m-2" required>
        <input id="preco" placeholder="Preço" step="any" class="border px-4 py-2 m-2" required>
        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded">
            <i class="fas fa-plus"></i>
        </button>
        <button type="button" id="cancelar-edicao" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-1 px-2 rounded" style="display:none;">
            Cancelar
        </button>
    </form>
  </div>
</body>
</html>
