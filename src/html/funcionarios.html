<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionarios</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
    <link rel="shortcut icon" href="../img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
  <div>
    <h2 class="text-2xl font-bold mb-2">Funcionários</h2>
    <table class="table-auto">
        <thead>
            <tr>
                <th class="px-4 py-2">ID</th>
                <th class="px-4 py-2">Nome</th>
                <th class="px-4 py-2">Cargo</th>
                <th class="px-4 py-2">Salário</th>
                <th class="px-4 py-2">Data de Contratação</th>
                <th class="px-4 py-2">Email</th>
                <th class="px-4 py-2">Telefone</th>
                <th class="px-4 py-2">Ações</th>
            </tr>
        </thead>
        <tbody id="funcionarios-tbody">
            <!-- Rows serão adicionadas aqui dinamicamente -->
        </tbody>
    </table>
    <form id="funcionario-form" class="mt-4">
        <input id="nome" placeholder="Nome" class="border px-4 py-2 m-2" required>
        <input id="cargo" placeholder="Cargo" class="border px-4 py-2 m-2">
        <input id="salario" placeholder="Salário" step="any" class="border px-4 py-2 m-2" required>
        <input id="data_contratacao" type="date" class="border px-4 py-2 m-2" required>
        <input id="email" placeholder="Email" class="border px-4 py-2 m-2" required>
        <input id="telefone" placeholder="Telefone" class="border px-4 py-2 m-2">
        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded">
            <i class="fas fa-user-plus"></i>
        </button>
        <button type="button" id="cancelar-edicao" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-1 px-2 rounded" style="display:none;">
            Cancelar
        </button>
    </form>
</div>

      <script defer src="../js/funcionarios.js"></script>
</body>
</html>
